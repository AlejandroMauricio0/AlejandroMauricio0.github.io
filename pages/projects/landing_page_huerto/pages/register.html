<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/loginStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="maincontainer">
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="col-md-6 d-none d-md-flex bg-image"></div>
                <div class="col-md-6 bg-97ae65  bg-opacity-75">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <h3 class="display-4 text-64240c">Registro</h3>
                                    <p class="mb-4 ">Hola bienvenido!</p>
                                    <form>
                                        <div class="mb-3 input-group shadow border rounded">
                                            <input id="inputUserName" type="Nombre de Usuairio" placeholder="Username"
                                                name='username' onChange={handleChange}
                                                class="form-control  border-0 shadow-sm px-4" />
                                        </div>
                                        <div class="mb-3 input-group shadow border rounded">
                                            <input id="inputName" type="Name" placeholder="Nombre completo" name='name'
                                                onChange={handleChange} class="form-control  border-0 shadow-sm px-4" />
                                        </div>
                                        <div class="mb-3 input-group shadow border rounded">
                                            <input id="inputEmail" type="email" placeholder="Correo" name='email'
                                                onChange={handleChange} class="form-control  border-0 shadow-sm px-4" />
                                        </div>
                                        <div class="mb-3 input-group shadow border rounded">
                                            <input id="inputPhoneNumber" type="PhoneNumber"
                                                placeholder="Numero de Telefono" name='PhoneNumber'
                                                onChange={handleChange} class="form-control  border-0 shadow-sm px-4" />
                                        </div>

                                        <div class="mb-3 input-group shadow border rounded rounded-pill">
                                            <input id="myInput" type="password" placeholder="ContraseÃ±a" required=""
                                                name='password' autocomplete="current-password" value=""
                                                class="form-control  border-0 shadow-sm px-4 text-primary" />
                                            <input type="button" id="togglePassword"
                                                class='input-group-text bg-cdd6b7 text-light' value="Mostrar"
                                                onclick="myFunction()" />
                                        </div>
                                        <button class="btn btn-dark bg-cdd6b7" style="width: 100%;">Registrarse</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
