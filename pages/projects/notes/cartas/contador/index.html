<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="../clic_love/assets/image/marg-pink.png">

    <link href=""></link>
</head>



<body>
    <div class="container-fluid">

        <div class="position-absolute top-0 start-0">
            <div class="m-5">

                <button type="button" class="btn btn-warning" onclick="backHome()">&lt; volver</button>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">

            <h1 class="contador text-center" id="contador"></h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<!-- scrtip -->

<script>
    function backHome() {
        // localStorage.setItem("key", "amorcito");
        window.location.href = "../../start.html";
    }
    function time() {
        // modificar fecha 
        var fechaExpiracion = new Date('March 28, 2025, 23:59:59').getTime();

        var x = setInterval(function () {
            var fechaActual = new Date().getTime();
            var duracion = fechaExpiracion - fechaActual;

            if (duracion < 0) {
                clearInterval(x);
                document.getElementById("contador").innerHTML = 'Tu cumpleaños ha llegado <3';
            }

            var dias = Math.floor(duracion / (1000 * 60 * 60 * 24));
            var horas = Math.floor((duracion % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((duracion % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((duracion % (1000 * 60)) / 1000)


            dias = (dias < 10) ? '0' + dias : dias;
            horas = (horas < 10) ? '0' + horas : horas;
            minutos = (minutos < 10) ? '0' + minutos : minutos;
            segundos = (segundos < 10) ? '0' + segundos : segundos;

            document.getElementById("contador").innerHTML = `${dias}: ${horas}: ${minutos}: ${segundos}`;

        });
    }

    function lluviaDeImagenes() {
        const imagenesDisponibles = [
            "./assets/img/heart.png",
            "../clic_love/assets/image/marg-pink.png",
            "../clic_love/assets/image/ger-pink.png"
        ];

        setInterval(() => {
            const imagen = document.createElement("img");
            imagen.src = imagenesDisponibles[Math.floor(Math.random() * imagenesDisponibles.length)];
            imagen.classList.add("imagen");

            // Posición aleatoria en la pantalla
            const posicionX = Math.random() * window.innerWidth;
            imagen.style.left = `${posicionX}px`;

            // Tamaño aleatorio
            const tamaño = Math.random() * (150 - 50) + 50; // Entre 50px y 150px
            imagen.style.width = `${tamaño}px`;
            imagen.style.height = `${tamaño}px`;

            // Agregar la imagen al body
            document.body.appendChild(imagen);

            // Eliminar imagen después de caer
            setTimeout(() => {
                imagen.remove();
            }, 5000);

        }, 500); // Crea una nueva imagen cada 0.5 segundos
    }

    lluviaDeImagenes();
    time();
</script>

</html>
