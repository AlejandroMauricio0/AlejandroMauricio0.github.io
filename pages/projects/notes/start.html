    <script>
      


        function verNota() {
            localStorage.setItem("key", "amorcito");

        }

        function funtiDelete() {
            alert("No podr치s ver m치s este sitio");
            localStorage.setItem("key", "tite");

        function started() {
            let loadPage = localStorage.getItem("key");
            console.log(loadPage);

            if (loadPage == "amorcito") {
                window.location.href = "notes.html";
            } else if (loadPage == "tite") {
                document.body.innerHTML = "";
            } else {

            }
        }

       
    </script>
