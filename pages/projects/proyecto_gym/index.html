    <script>
        function loadSection(sectionId, linkId) {
            const container = document.getElementById(sectionId);
            const link = document.getElementById(linkId);

            fetch(link.href)
                .then(response => response.text())
                .then(html => container.innerHTML = html);
        }

        // Cargar la secci√≥n de inicio por defecto
        loadSection('about', 'about_us');
        loadSection('quality', 'quality_us');
        loadSection('icon', 'icons');
        loadSection('meet', 'we_meet');
        loadSection('galery', 'photos');
        loadSection('coment', 'coments');
        loadSection('news', 'articles');
        loadSection('video', 'channel');
        loadSection('icon2', 'icons2');
        loadSection('foot', 'footer');

    </script>
